<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Among Us Face AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR Face -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-face
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true"
    >

      <!-- Camera controlled by MindAR -->
      <a-camera active="false"></a-camera>

      <!-- Attach character to face center -->
      <a-entity mindar-face-target="anchorIndex: 1">

        <!-- Among Us Body -->
        <a-entity
          geometry="primitive: capsule; radius: 0.18; height: 0.45"
          material="color: #e63946"
          position="0 -0.15 0"
        ></a-entity>

        <!-- Backpack -->
        <a-entity
          geometry="primitive: box; width: 0.15; height: 0.25; depth: 0.12"
          material="color: #c1121f"
          position="-0.2 -0.15 -0.05"
        ></a-entity>

        <!-- Visor -->
        <a-entity
          geometry="primitive: sphere; radius: 0.09"
          material="color: #a8dadc"
          position="0.15 0.02 0.15"
          scale="1.4 0.8 0.8"
        ></a-entity>

        <!-- Visor highlight -->
        <a-entity
          geometry="primitive: sphere; radius: 0.03"
          material="color: #f1faee"
          position="0.18 0.06 0.18"
        ></a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
