<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Among Us Character</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>

<canvas id="amongus" width="300" height="400"></canvas>

<script>
  const canvas = document.getElementById("amongus");
  const ctx = canvas.getContext("2d");

  // Body
  ctx.fillStyle = "#e63946";
  ctx.beginPath();
  ctx.moveTo(100, 80);
  ctx.quadraticCurveTo(60, 200, 100, 320);
  ctx.lineTo(200, 320);
  ctx.quadraticCurveTo(240, 200, 200, 80);
  ctx.quadraticCurveTo(150, 40, 100, 80);
  ctx.fill();

  // Legs
  ctx.fillRect(110, 320, 40, 50);
  ctx.fillRect(150, 320, 40, 50);

  // Backpack
  ctx.fillStyle = "#c1121f";
  ctx.beginPath();
  ctx.ellipse(85, 180, 35, 70, 0, 0, Math.PI * 2);
  ctx.fill();

  // Visor
  ctx.fillStyle = "#a8dadc";
  ctx.beginPath();
  ctx.ellipse(160, 140, 45, 25, 0, 0, Math.PI * 2);
  ctx.fill();

  // Visor highlight
  ctx.fillStyle = "#f1faee";
  ctx.beginPath();
  ctx.ellipse(170, 130, 20, 10, 0, 0, Math.PI * 2);
  ctx.fill();
</script>

</body>
</html>
